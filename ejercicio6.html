<body>
    <a href="./ejercicio6_1.html">MOZILLA!</a>
    <h1>Patatas fritas</h1>
    <p>Receta de patatas fritas caseras.</p>
    <img src="https://www.paulinacocina.net/wp-content/uploads/2017/10/frenchfries.jpg">
    <h2>Ingredientes</h2>
    <ul>
        <li>
            300 g de patatas
        </li>
        <li>
            4 dientes de ajo
        </li>
        <li>
            Aceite de oliva
        </li>
        <li>
            Sal
        </li>
    </ul>
    <h2>Elaboración</h2>
    <ol>
        <li>Calentar el aceite en una sarten</li>
        <li>Añadir la patatas, la sal y los ajos.</li>
        <li>Freir al gusto</li>
        <li>Servir en el plato.</li>
    </ol>
